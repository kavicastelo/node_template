name: Node.Js Package

on:
  push:
    branches:
      - master

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
          registry-url: https://registry.npmjs.org/
      - name: publish
      - run: npm publish --access public
        env: 
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
